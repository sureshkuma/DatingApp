  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"  >Angular App</a>
  
      <ul  *ngIf="loggedin()" class="navbar-nav mr-auto">
        <li class="nav-item active"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" >Matches </a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']"  >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/messages']" >Messages</a>
        </li>
        
      </ul>
  
      <div *ngIf="loggedin()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          welcome {{authservice.decodetoken.unique_name}}
        </a>
  
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user ml-2">Edit Profile</i></a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"  (click)="Logout()"><i class="fa fa-sign-out ml-2">LogOut</i></a>
        </div>
      </div>
  
  
  
  
      <form *ngIf="!loggedin()" class="form-inline my-2 my-lg-0" (ngSubmit)="login(form)"  #form="ngForm">

         required name="username" >
        <input class="form-control mr-sm-2" type="Password" placeholder="Password" ngModel 
        required name="password" >
        <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!form.valid">Login</button>
