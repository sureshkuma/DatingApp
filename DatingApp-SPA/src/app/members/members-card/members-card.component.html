<div class="card mb-4 mt-5">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user1.photoUrl || '../../../assets/user.png'}}" alt="{{user1.KnownAs}}">
    <ul class="list-inline member-icons animate text-center"> 
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/',user1.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="SendLike(user1.id)"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>

  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
    {{user1.username}}, {{user1.age}} </h6>
    <p class="card-text text-muted text-center">{{user1.city}}</p>
  </div>
</div>
