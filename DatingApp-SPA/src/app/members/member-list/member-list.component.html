<div class="text-center mt-5">
  <h2>Your matches - {{pagination1.totalItems}} found</h2>
</div>



<div class="container mt-3">

   
    <form class="form-inline" novalidate (ngSubmit)="loadusers(form)" #form="ngForm">
        <div class="form-group">
          <label for="minAge">Age From</label>
          <input type="number" class="form-control ml-1" style="width: 70px" [(ngModel)]="userParams.minAge" id="minAge" name="minAge">
        </div>
      
        <div class="form-group px-2">
          <label for="maxAge">Age To</label>
          <input type="number" class="form-control ml-1" style="width: 70px" [(ngModel)]="userParams.maxAge" id="maxAge" name="maxAge">
        </div>
      
        <div class="form-group px-2">
          <label for="gender">Show: </label>
          <select class="form-control ml-1" style="width: 130px" id="gender" [(ngModel)]="userParams.gender" name="gender">
            <option *ngFor="let gender of genderlist" [value]="gender.value">
              {{gender.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-info" (click)="resetfilters()" style="margin-left:10px">Reset Filter</button>
        <div class="col">
          <div class="btn-group float">
            <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadusers()"  btnRadio="lastActive">Last Active</button>
            <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadusers()" btnRadio="created">Created</button>
          </div>
        </div>
      </form>
      <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6 mt-4">
      <app-members-card [user1]="user"></app-members-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
      [totalItems]="pagination1.totalItems" 
      [itemsPerPage]="pagination1.itemsPerPage" 
      [(ngModel)]="pagination1.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
