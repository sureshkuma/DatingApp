<div class="container mt-4">
  <div class="row">
   <div class="col-sm-4 mt-5">
      <h1>your profile</h1>
   </div>
   <div class="col-sm-8">
     <div *ngIf="form.dirty" class="alert alert-info mt-5">
      <strong>Information:</strong>you have made changes.. Any unsaved changes will be lost!!!!..
     </div>
     
   </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="{{user?.KnownAs}}">
        <div class="card-body">
          <div> 
            <strong>Location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div> 
              <strong>Age:</strong>
              <p>{{user?.age}}</p>
            </div>
            <div> 
                <strong>Last Active:</strong>
                <p> {{user?.lastActive | timeAgo}}</p>
              </div>
              <div> 
                  <strong>Member Since:</strong>
                  <p> {{user?.created | date: 'medium'}}</p>
                </div>
        </div>
        <div class="card-footer">
         
          <button [disabled]="!form.dirty" form="editform" class="btn btn-success btn-block">Save Changes</button>
         
        </div>
      </div>
    </div>
    <div class="col-sm-8 mt-5">
      <div class="tab-panel">
        <tabset class="">
          <tab heading = "Edit profile"> 
            <form #form="ngForm" id="editform" (ngSubmit)="updateform(form)">
                <h4>Descripation</h4>
                <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"> </textarea>
                <h4>Looking For</h4>
                <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"> </textarea>
                <h4>Interests</h4>
                <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"> </textarea>
              <div class="form-inline">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">country</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
             </div>

            </form>
          
          </tab>
          
            <tab heading = "Edit Photes"> 
              <app-photo-editor [photos]="user.photos" (getphotourl)="setmainphoto($event)"></app-photo-editor>
              </tab>
             
        </tabset>

      </div>
    </div>
  </div>
</div>
